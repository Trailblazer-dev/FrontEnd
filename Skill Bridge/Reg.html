    <form action="https://example.com">
        <h1 class="reg">Registration Form</h1>
        <p>Please fill the required fields to register!</p>
        <fieldset>
            <label for="fname">Enter your first name:
                <input type="text" id="fname" required>
            </label>
            <label for="lname">Enter your last name:
                <input type="text" id="lname" required>
            </label>
            <label for="email">Enter your Email
                <input type="email" id="email" required>
            </label>
            <label for="password">Create password
                <input type="password" pattern="[a-z0-9]{8,}" required id="password">
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type</legend>
            <label for="business">Business:
                <input type="radio" name="account_type" id="business" checked>
            </label>
            <label for="personal">Personal:
                <input type="radio" name="account_type" id="personal" >
            </label>
        </fieldset>
        <label for="condition_and_terms">
            <input type="checkbox" id="conditions_and_terms" recquired>I accept terms and conditions
        </label>
    </form>
